<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Page</title>
</h:head>
<h:body>

    <div align="center">
        <h:form id="userForm">
            <h2>User Model Page</h2>

            <h:panelGrid columns="3">

                <p:outputLabel for="username" value="User Name:"/>
                <p:outputLabel id="username" value="#{userView.user.username}"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:outputLabel id="email" value="#{userView.user.email}"/>

            </h:panelGrid>

            <h2>Param Page</h2>

            <h:panelGrid columns="3">

                <p:outputLabel for="paramUsername" value="User Name:"/>
                <p:outputLabel id="paramUsername" value="#{userView.paramUserName}"/>

                <p:outputLabel for="paramEmail" value="Email:"/>
                <p:outputLabel id="paramEmail" value="#{userView.paramEmail}"/>


            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
